{% extends 'base/base.html' %}

{% block title %}Create Yard{% endblock title %}

{% block breadcrumbs %}
<div class="breadcrumbs">
    <div class="breadcrumbs-inner">
        <div class="row m-0">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Dashboard</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li><a href="#">Dashboard</a></li>
                            <li><a href="#">Yard</a></li>
                            <li class="active">Create</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock breadcrumbs %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">Create Yard</strong>
            </div>
            <div class="card-body">
                <!-- Credit Card -->
                <div id="pay-invoice">
                    <div class="card-body">
                        <form method="post" action="">
                            {% csrf_token %}
                              <h1>Are you sure you want to delete?</h1><br>
                              <input class="btn btn-danger" type="submit" value="Yes" />
                              <a href="material-list"><div class="btn btn-primary">Cancel</div></a>
                         </form>
                </div>
            </div>

        </div>
    </div> <!-- .card -->

</div>
<!--/.col-->
</div>
{% endblock content %}
