{% extends 'layouts/base.html' %}
{% load tailwind_filters %}
{% block title %}Create Yard{% endblock title %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">Create Quality</strong>
            </div>
            <div class="card-body">
                <div id="pay-invoice">
                    <div class="card-body inline">
                    <div class="card-body inline">
                        <button type="button" hx-get="{% url 'create-quality-form' %}" hx-target="#qualityforms" hx-swap="beforeend"
                            class="btn btn-lg btn-outline-primary float-right margin-5">
                            Add Quality
                        </button>
                    </div>
                </div>
                
                
                <div id="qualityforms" class="py-5 mt-5"></div>
                
                <div class="mt-5 py-5 border-t border-gray-100">
                    {% for quality in qualitys %}
                
                    {% include "partials/quality_detail.html" %}
                
                    {% endfor %}
                </div>
                </div>
            </div>

        </div>
    </div> <!-- .card -->

</div>
<!--/.col-->
</div>
{% endblock content %}
