<div hx-target="this" class="mt-3 py-3 px-3 bg-white shadow border border-gray-100">
    <h3 class="text-lg leading-6 font-medium text-gray-900">
        Yard Name: {{ yard.name }}
    </h3>
    <p class="text-gray-600">Address: {{yard.address}}</p>
    <div class="mt-2">
        <button hx-get="{% url 'update-yard' yard.id %}" hx-swap="outerHTML"
            class="btn btn-success btn-info">
            Update
        </button>
        <button hx-post="{% url 'delete-yard' yard.id %}" hx-swap="outerHTML swap:1s"
            class="btn btn-success btn-info">
            Delete
        </button>
    </div>
</div>
